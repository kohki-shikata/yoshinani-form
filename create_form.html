<!DOCTYPE html>
<html x-data="lang" :lang="langCode">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create form :: Form vendor</title>
    <link rel="stylesheet" href="assets/css/app.css" />
    <script type="module" src="assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/tvdr/alpine-draganddrop@0.x.x/dist/index.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twig.js/1.15.0/twig.min.js" integrity="sha512-R9w7cGfL8kjpDIAhW2Mgji+lbq06vKWJX/Qztpq0ya5tD8YMGvRS2fco4p2EYTy93V/lDwp7hRnlHVkCyIrnHw==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
</head>

<body>
    <div x-data="$store.app">
        <x-component-wrapper x-component url="assets/components/header.html"></x-component-wrapper>
        <form id="form-creator" action="./create_form.php" method="POST" @submit.prevent="$store.send.postData(formData)">
            <template x-if="inputScreenSwitch === 'general'">
              <x-component-wrapper x-component url="assets/components/common_settings.html"></x-component-wrapper>
            </template>
            <template x-if="inputScreenSwitch === 'formElements'">
              <x-component-wrapper x-component url="assets/components/form_elements.html"></x-component-wrapper>
            </template>
            <template x-if="inputScreenSwitch === 'preview'">
              <h2>Preview</h2>
            </template>
            <template x-if="inputScreenSwitch === 'export'">
              <div>
                <h2>Is it ok to export form?</h2>
                <button type="submit" class="os-button">Build JSON</button>
                <p class="os-notice os-info" x-show="$store.send.response.message" x-text="$store.send.response.message"></p>
              </div>
            </template>
        </form>
        <x-component-wrapper x-component url="assets/components/debug.html"></x-component-wrapper>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.13.0/Sortable.min.js"></script>
</body>

</html>
