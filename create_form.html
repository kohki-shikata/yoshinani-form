<!DOCTYPE html>
<html x-data="lang" :lang="langCode">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create form :: Form vendor</title>
    <link rel="stylesheet" href="assets/css/app.css" />
    <script type="module" src="assets/js/app.js"></script>
</head>

<body>
    <div x-data="alpineCodebehind">
        <x-component-wrapper x-component url="assets/components/header.html"></x-component-wrapper>
        <form id="form-creator" action="./create_form.php" method="POST" @submit.prevent="postData(formData)">
            <template x-if="inputScreenSwitch === 'general'">
              <x-component-wrapper x-component url="assets/components/common_settings.html"></x-component-wrapper>
            </template>
            <template x-if="inputScreenSwitch === 'formElements'">
              <x-component-wrapper x-component url="assets/components/add_element.html"></x-component-wrapper>
              <template x-for="(element, index) in formData.formElements">
                <div>
                  <x-component-wrapper x-component url="assets/components/elements/inline.html"></x-component-wrapper>
                  <x-component-wrapper x-component url="assets/components/elements/hidden.html"></x-component-wrapper>
                  <x-component-wrapper x-component url="assets/components/elements/textarea.html"></x-component-wrapper>
                  <x-component-wrapper x-component url="assets/components/elements/checkbox_radio.html"></x-component-wrapper>
                  <x-component-wrapper x-component url="assets/components/elements/select.html"></x-component-wrapper>
                </div>
              </template>
            </template>
            <template x-if="inputScreenSwitch === 'preview'">
              <h2>Preview</h2>
            </template>
            <template x-if="inputScreenSwitch === 'export'">
              <div>
                <h2>Is it ok to export form?</h2>
                <button type="submit">Build JSON</button>
              </div>
            </template>
        </form>
        <x-component-wrapper x-component url="assets/components/debug.html"></x-component-wrapper>
    </div>
    </div>
</body>

</html>
